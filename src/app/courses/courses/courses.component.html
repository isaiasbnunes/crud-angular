


<mat-card>

  <mat-toolbar color="primary">
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>
<div *ngIf="courses$ | async as courses; else loading">
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><b> Curso </b></th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>


    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef><b>Categoria</b>  </th>
      <td mat-cell *matCellDef="let element"> {{ element.category }}
        <mat-icon aria-hidden="false" aria-label="Example home icon">{{ element.category | category }}</mat-icon>

      </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>


</mat-card>
